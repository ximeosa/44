<!DOCTYPE html>
<html>
<head>
  <title>Advanced Bookmarker</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="shared_styles.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Save To...</h1>
  </div>

  <div class="bookmark-options">
    <div class="button-row">
      <button id="bookmarkWebsiteBtn" class="grid-button" title="Save the main domain (e.g., google.com)">Website</button>
      <button id="bookmarkPageBtn" class="grid-button" title="Save this specific page (e.g., google.com/search?q=cats)">Webpage</button>
    </div>
    <div class="button-row">
      <button id="bookmarkVideoBtn" class="grid-button" title="Save this YouTube video">Video</button>
      <button id="bookmarkChannelBtn" class="grid-button" title="Save this YouTube channel">Channel</button>
    </div>
  </div>

  <div id="statusMessage"></div>

  <div class="footer-actions">
    <a href="#" id="viewBookmarksLink">View All Bookmarks</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
