<!DOCTYPE html>
<html>
<head>
  <title>Advanced Bookmarker - Options</title>
  <style>
    :root {
      /* Default theme (Light Pastel) */
      --theme-bg-primary: #f0f8ff; /* Light pastel background - AliceBlue */
      --theme-bg-secondary: #ffffff; /* Card backgrounds, controls */
      --theme-text-primary: #333333; /* Main text */
      --theme-text-secondary: #555555; /* Subdued text */
      --theme-accent-primary: #98fb98; /* Pastel green for accents */
      --theme-accent-secondary: #dda0dd; /* Pastel purple for other accents */
      --theme-border-color: #d3d3d3; /* Light grey border */
      --theme-shadow-color: rgba(0,0,0,0.1);
      --theme-button-bg: #e9ecef;
      --theme-button-text: #495057;
      --theme-button-hover-bg: #dee2e6;
      --theme-link-color: #663399; /* Rebeccapurple as a pastel-ish link */
      --sidebar-width: 220px; /* Sidebar width */
    }

    body[data-theme="dark_mode"] {
      --theme-bg-primary: #0a192f;    /* Dark blue/black background */
      --theme-bg-secondary: #172a45;  /* Card backgrounds - slightly lighter dark blue */
      --theme-text-primary: #e6f1ff;  /* Light text for readability */
      --theme-text-secondary: #a8b2d1;/* Subdued light text */
      --theme-accent-primary: #00a8ff; /* Bright blue for accents */
      --theme-accent-secondary: #304ffe;/* Another blue for other accents */
      --theme-border-color: #303f5a;  /* Darker border */
      --theme-shadow-color: rgba(0,0,0,0.3); /* Darker shadow */
      --theme-button-bg: #233554;
      --theme-button-text: #e6f1ff;
      --theme-button-hover-bg: #304a6d;
      --theme-link-color: #88ccff; /* Lighter blue for links */
    }
    
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: var(--theme-bg-primary);
      color: var(--theme-text-primary);
      transition: background-color 0.3s, color 0.3s;
      display: flex; /* Use flex for sidebar layout */
      min-height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--theme-bg-secondary);
      padding: 20px;
      box-shadow: 2px 0 5px var(--theme-shadow-color);
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--theme-border-color);
    }

    .sidebar h2 {
      font-size: 1.5em;
      color: var(--theme-text-primary);
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav li a {
      display: block;
      padding: 10px 15px;
      color: var(--theme-link-color);
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 5px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .sidebar nav li a:hover {
      background-color: var(--theme-button-hover-bg);
      color: var(--theme-button-text);
    }

    .sidebar nav li a.active {
      background-color: var(--theme-accent-primary);
      color: var(--theme-bg-secondary); /* Or a contrasting text color */
      font-weight: bold;
    }

    .page-container { /* Renamed from .container to avoid confusion */
      flex-grow: 1; /* Takes remaining space */
      padding: 20px;
      overflow-y: auto; /* Scroll content if it overflows */
    }

    .main-header { /* Header for "My Bookmarks" */
      color: var(--theme-text-primary);
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center; /* Center the main title */
    }

    .content-section {
      display: none; /* Hidden by default */
      animation: fadeIn 0.5s ease-in-out;
    }

    .content-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Existing styles for bookmark lists, items, settings, etc. */
    /* Ensure they don't conflict with the new layout classes */

    .settings-section-content h2, .section-title { /* Specific H2s within content sections */
      color: var(--theme-text-primary);
      border-bottom: 1px solid var(--theme-border-color);
      font-size: 20px;
      margin-top: 0; /* Adjusted for content sections */
      margin-bottom: 15px;
      padding-bottom: 8px;
    }

    .bookmark-list {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .bookmark-item {
      background-color: var(--theme-bg-secondary);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--theme-shadow-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .bookmark-item:hover {
      box-shadow: 0 6px 12px var(--theme-shadow-color);
      transform: translateY(-3px);
    }

    .bookmark-image-container {
        width: 100%;
        height: 150px;
        overflow: hidden;
        background-color: var(--theme-button-bg);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .bookmark-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .bookmark-favicon {
        width: 48px;
        height: 48px;
        object-fit: contain;
        padding: 5px;
    }
    .bookmark-image-placeholder {
        width: 100%;
        height: 150px;
        background-color: var(--theme-button-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--theme-text-secondary);
        font-size: 1.2em;
    }
    .bookmark-image-placeholder::before {
        content: "No Image";
    }

    .bookmark-info {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .bookmark-title {
      font-weight: 600;
      font-size: 1.1em;
      color: var(--theme-text-primary);
      margin-bottom: 8px;
      line-height: 1.3;
    }
    .bookmark-url {
      font-size: 0.85em;
      color: var(--theme-link-color);
      text-decoration: none;
      word-break: break-all;
      margin-bottom: 10px;
    }
    .bookmark-url:hover {
      text-decoration: underline;
    }
    .bookmark-selection-text {
      font-size: 0.9em;
      color: var(--theme-text-secondary);
      background-color: var(--theme-bg-primary);
      border: 1px solid var(--theme-border-color);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-style: italic;
    }
    .bookmark-date {
      font-size: 0.75em;
      color: var(--theme-text-secondary);
      margin-top: auto;
    }

    .bookmark-actions {
      padding: 10px 15px;
      background-color: var(--theme-bg-primary);
      border-top: 1px solid var(--theme-border-color);
      display: flex;
      justify-content: flex-end;
    }
    .bookmark-actions button {
      cursor: pointer;
      padding: 6px 12px;
      font-size: 0.85em;
      border: 1px solid var(--theme-border-color);
      border-radius: 4px;
      background-color: var(--theme-button-bg);
      color: var(--theme-button-text);
      transition: background-color 0.2s ease;
    }
    .bookmark-actions button:hover {
      background-color: var(--theme-button-hover-bg);
    }
    
    .dnd-enabled .bookmark-item {
      cursor: move;
    }
    .bookmark-item.dragging {
      opacity: 0.6;
      box-shadow: 0 8px 16px var(--theme-shadow-color);
      border: 1px dashed var(--theme-accent-primary);
    }
    .bookmark-item.drag-over {
      background-color: var(--theme-accent-secondary);
      opacity: 0.7;
    }
    
    .settings-section-content { /* Wrapper for the actual settings controls, now part of a content-section */
        background-color: var(--theme-bg-secondary);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--theme-shadow-color);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px; /* Increased gap */
      padding-bottom: 15px;
      border-bottom: 1px solid var(--theme-border-color);
      margin-bottom: 15px;
    }
    .controls button, 
    .controls input[type="file"], 
    .controls .setting-toggle, 
    .theme-selector select {
      padding: 8px 12px;
      background-color: var(--theme-button-bg);
      color: var(--theme-button-text);
      border: 1px solid var(--theme-border-color);
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .controls button:hover, 
    .controls input[type="file"]:hover, 
    .controls .setting-toggle:hover, 
    .theme-selector select:hover {
      background-color: var(--theme-button-hover-bg);
    }
    .controls .setting-toggle {
        display: inline-flex;
        align-items: center;
        background-color: transparent;
        border: none;
        padding: 0;
    }
    .setting-toggle label, .theme-selector label {
        color: var(--theme-text-primary);
        margin-right: 8px;
    }
    .setting-toggle input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--theme-accent-primary);
    }
    #importFileLabel {
        margin-right: 10px;
    }
    #importStatus {
        color: var(--theme-text-secondary);
        font-size: 0.9em;
        margin-left: 10px;
    }
    .theme-selector {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .theme-selector select {
        min-width: 200px;
    }

    .placeholder-text { /* For "No bookmarks yet" messages */
      color: var(--theme-text-secondary);
      text-align: center;
      padding: 20px;
      font-style: italic;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Navigation</h2>
    <nav>
      <ul>
        <li><a href="#" data-target="websitesSection" class="active">Websites & Pages</a></li>
        <li><a href="#" data-target="youtubeVideosSection">YouTube Videos</a></li>
        <li><a href="#" data-target="youtubeChannelsSection">YouTube Channels</a></li>
        <li><a href="#" data-target="selectionsSection">Selections & Notes</a></li>
        <li><a href="#" data-target="settingsSection">Settings</a></li>
      </ul>
    </nav>
  </div>

  <div class="page-container">
    <h1 class="main-header">My Bookmarks</h1>

    <div id="websitesSection" class="content-section active">
      <h2 class="section-title">Websites & Pages</h2>
      <ul id="websitesList" class="bookmark-list">
        <!-- Populated by JS -->
      </ul>
    </div>

    <div id="youtubeVideosSection" class="content-section">
      <h2 class="section-title">YouTube Videos</h2>
      <ul id="youtubeVideosList" class="bookmark-list">
        <!-- Populated by JS -->
      </ul>
    </div>

    <div id="youtubeChannelsSection" class="content-section">
      <h2 class="section-title">YouTube Channels</h2>
      <ul id="youtubeChannelsList" class="bookmark-list">
        <!-- Populated by JS -->
      </ul>
    </div>
    
    <div id="selectionsSection" class="content-section">
      <h2 class="section-title">Selections & Notes</h2>
      <ul id="selectionsList" class="bookmark-list">
        <!-- Populated by JS -->
      </ul>
    </div>

    <div id="settingsSection" class="content-section">
      <!-- Original settings-section content moved here -->
      <div class="settings-section-content">
        <h2 class="section-title">Settings</h2>
        <div class="controls">
          <button id="exportBtn">Export Bookmarks</button>
          <label for="importFile" id="importFileLabel">Import Bookmarks:</label>
          <input type="file" id="importFile" accept=".json">
          <span id="importStatus"></span>

          <div class="setting-toggle">
            <label for="dragDropToggle">Enable Drag & Drop Reordering:</label>
            <input type="checkbox" id="dragDropToggle">
          </div>
        </div>
        <div class="theme-selector">
          <label for="themeSelect">Select Theme:</label>
          <select id="themeSelect">
            <option value="light_pastel">Light (Pastel Green/Purple)</option>
            <option value="dark_mode">Dark (Blue/Black)</option>
            <option value="system_default">System Default</option>
          </select>
        </div>
      </div>
    </div>

  </div>
  <script src="options.js"></script>
</body>
</html>
